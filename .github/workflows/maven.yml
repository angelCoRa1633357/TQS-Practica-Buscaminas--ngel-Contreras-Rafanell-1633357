name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Change directory to BuscaMines
      run: cd BuscaMines  # Cambiar al subdirectorio donde est√° el pom.xml

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Run tests
      run: mvn test  # Ahora se ejecuta Maven dentro de BuscaMines
